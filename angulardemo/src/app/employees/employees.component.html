<div class="row">
    <div class="col-md-6">
        <div *ngIf="employees.length > 0">
            <div *ngFor="let emp of employees">
                <app-employee [employee]="emp">
                </app-employee>    
                <button (click)="delete(emp)">Delete</button>
                <button (click)="edit(emp)">Edit</button>
                <button class="btn btn-primary" (click)="viewProfile(emp.eid)">Profile</button>
            </div>
            
        </div>
        <div class="container" *ngIf="employees.length <= 0">
            <h1>No employees yet joined your company!!!</h1>
        </div>

    </div>
    <div class="col-md-6">
        <app-directives></app-directives>
    </div>
</div>
